<!doctype html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
	<title>Boom dots</title>
	<link rel="stylesheet" type="text/css" href="css/lumx.css"/>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>
<body ng-app="boomdots">
	<div flex-container="row" flex-gutter="24">
		<div flex-item>
			<div class="card">
				<div class="card__img card__img--top">
					<img src="/images/placeholder/2-horizontal.jpg">
					<span class="fs-headline tc-white-1 display-block">Lorem Ipsum</span>
				</div>

				<div class="p+">
					<span class="fs-subhead tc-black-2 display-block">Lorem Ipsum</span>

					<div class="paragraph fs-body-1">
						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean tristique orci a lacinia malesuada.
						</p>
					</div>
				</div>

				<div class="card__actions">
					<button class="btn btn--m btn--black btn--flat" lx-ripple>Share</button>
					<button class="btn btn--m btn--orange btn--flat" lx-ripple>Learn more</button>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Velocity -->
	<script src="js/velocity.min.js"></script>
	<!-- Moment -->
	<script src="js/moment.min.js"></script>
	<!-- AngularJs -->
	<script src="js/angular.min.js"></script>
	<!-- Angular LumX -->
	<script src="js/lumx.min.js"></script>
	<!-- App Custom Code -->
	<script src="js/app.js"></script>
</body>
</html>
